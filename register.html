<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Corporate Travel, Food, & Delivery Services | Uber for Business</title>
    <meta name="viewport" content="width=device-width, initial-scaler=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style1.css" />
</head>
<body>
    <section id="register">

        <div class="container">
            <div class="card">
                <h2>Registration form</h2>

                <form action="#">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
                    </div>
                    <div class="text-center">
                        <button type="button" onclick="SaveData()" class="btn btn-primary" id="save_btn">Submit</button>
                        <button type="reset" class="btn btn-warning" id="">Reset</button>
                    </div>
                </form>
            </div>
        </div>

    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script type="application/javascript" src="js/project.js"></script>

</body>
